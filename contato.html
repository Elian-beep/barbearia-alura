<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contato.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="caixa">
            <h1><img src="./assets/logo.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" class="input-padrao" id="nomeSobrenome" required>

            <label for="email">E-mail</label>
            <input type="email" class="input-padrao" id="email" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" class="input-padrao" id="telefone" placeholder="(XX) 12345-6789" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkBox" checked> Gostaria de receber nossas novidades pro
                email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>DIA</th>
                    <th>HORÁRIO</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 18h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h - 18h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 18h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <!-- RODAPÉ -->
    <footer>
        <img src="./assets/logo-branco.png" alt="logo branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
